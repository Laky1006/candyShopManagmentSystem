<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Candy Shop Management System</h1>
        <nav>
            <ul>
                <li><a href="#inventory">Inventory</a></li>
                <li><a href="#orders">Orders</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Inventory Section -->
        <section id="inventory">
            <h2>Manage Inventory</h2>
            
            <!-- Search Bar for Products -->
            <label for="search">Search for a product:</label>
            <input type="text" id="search" placeholder="Search by name or price...">
        
            <!-- Inventory Form to Add Products -->
            <form id="inventory-form">
                <label for="candy-name">Candy Name:</label>
                <input type="text" id="candy-name" placeholder="Enter candy name" required>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter quantity" required>
        
                <label for="price">Price:</label>
                <input type="number" id="price" placeholder="Enter price" required>
        
                <button type="submit">Add Candy</button>
            </form>
        
            <h3>Available Candies</h3>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Candy Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Inventory items will be displayed here dynamically -->
                </tbody>
            </table>
        </section>

        <!-- Orders Section -->
        <section id="orders">
            <h2>Track Orders</h2>
            <form id="order-form">
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" placeholder="Enter customer name" required>

                <label for="candy-order">Candy Ordered:</label>
                <input type="text" id="candy-order" placeholder="Enter candy name" required>

                <label for="order-quantity">Quantity:</label>
                <input type="number" id="order-quantity" placeholder="Enter quantity" required>

                <button type="submit">Add Order</button>
            </form>

            <h3>Order List</h3>
            <ul id="order-list">
                <!-- Order items will be displayed here dynamically -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Candy Shop. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
